services:
  postgres:
    image: postgres:15-alpine
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: "${POSTGRES_USER:-gemeinde}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-gemeinde}"
      POSTGRES_DB: "${POSTGRES_DB:-gemeinde}"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: ../apps/api
    ports:
      - "${API_PORT:-3000}:3000"
    environment:
      PORT: "3000"
      SITE_KEYS_JSON: "${SITE_KEYS_JSON}"
      ADMIN_KEYS_JSON: "${ADMIN_KEYS_JSON}"
      JWT_SECRET: "${JWT_SECRET}"
      DATABASE_URL: "${DATABASE_URL}"
    depends_on:
      - postgres

volumes:
  postgres_data:
