services:
  postgres:
    image: postgres:15-alpine
    env_file:
      - path: ./.env
        required: false
      - path: ./.env.example
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-gemeinde}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-gemeinde}
      POSTGRES_DB: ${POSTGRES_DB:-gemeinde}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: ../apps/api
    env_file:
      - path: ./.env
        required: false
      - path: ./.env.example
    ports:
      - "${API_PORT:-3000}:3000"
    environment:
      PORT: "3000"
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-me}
      DATABASE_URL: ${DATABASE_URL:-postgresql://gemeinde:gemeinde@postgres:5432/gemeinde}
    depends_on:
      - postgres

volumes:
  postgres_data:
