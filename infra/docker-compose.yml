version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: "${POSTGRES_USER:-gemeinde}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-gemeinde}"
      POSTGRES_DB: "${POSTGRES_DB:-gemeinde}"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: ../apps/api
    ports:
      - "${API_PORT:-3000}:3000"
    environment:
      PORT: "3000"
      SITE_KEYS_JSON: '${SITE_KEYS_JSON:-{"HD-2026-9f3c1a2b-KEY":"hilders"}}'
      ADMIN_KEYS_JSON: '${ADMIN_KEYS_JSON:-{"ADMIN-KEY-1":"hilders"}}'
      JWT_SECRET: "${JWT_SECRET:-dev-secret-change-me}"
      DATABASE_URL: "postgresql://${POSTGRES_USER:-gemeinde}:${POSTGRES_PASSWORD:-gemeinde}@postgres:5432/${POSTGRES_DB:-gemeinde}"
    depends_on:
      - postgres

volumes:
  postgres_data:
